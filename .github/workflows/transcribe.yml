name: Trascrizione Podcast

on:
  push:
    paths:
      - 'public/episodes/*.mp3'
    paths-ignore:
      - 'public/transcripts/**'
  workflow_dispatch:

jobs:
  transcribe:
    name: Trascrivi MP3
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip and model files
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/whisper
            ~/.cache/torch
            ~/.cache/torch/hub
          key: ${{ runner.os }}-pip-whisper-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-whisper-

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure transcripts folder exists
        run: mkdir -p public/transcripts

      - name: Run transcript script
        run: python utils/generate_transcripts.py