name: Deploy files to Qadisha

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Runs on pull requests to the default branch
#  pull_request:
#    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "qadisha-deploy"
  cancel-in-progress: false

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Get latest code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Convert chapters files
        run: php ./utils/convert_chapters.php

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./utils/cover_formatter/requirements.txt

      - name: Run cover formatter
        run: |
          cd ./utils/cover_formatter
          python main.py --images_dir=../../raw/covers

      - name: Install mutagen for ID3 tagging
        run: pip install mutagen

      - name: Add ID3 tags to audio files
        run: python ./utils/id3_tagger.py --audio_dir=./public/episodes

      - name: Commit converted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Convert chapters files and format covers"

      - name: Sync files to pensieriincodice.it
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: pensieriincodice.it
          username: cdn@pensieriincodice.it
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: /

